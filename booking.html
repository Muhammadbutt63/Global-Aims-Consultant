<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global Aims Consultant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="./assests/plane icon.png">
  </head>
    <body background="./assests/justin-eisner-ZOG7Zj7cfR8-unsplash.jpg" style="background-repeat: no-repeat; ;">
        <header>
          <nav class="navbar bg-dark navbar-expand-lg d-none d-lg-block">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="./index.html">Global<span class="text-danger"> Aims </span>Consultant</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <button class="btn btn-danger text-white" type="submit"><a href="./index.html" style="text-decoration: none;" class="text-white">Return to home Page</a></button>
                </ul>
              </div>
            </div>
          </nav>
          </header>
      
          <section class="mt-4 mt-xl-2">
              <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                  <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                      <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            
                            <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4 mt-lg-2">Make Your Appointment</p>
            
                            <form action="https://formspree.io/f/mbjvpkop"
                            method="POST" class="mx-1 mx-md-4">
            
                              <div class="d-flex flex-row align-items-center mb-3">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="form3Example1c">Your Name</label>
                                  <input type="text" name="Name:" id="form3Example1c" class="form-control"/>
                                </div>
                              </div>
            
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="form3Example3c">Your Phone No.</label>
                                  <input type="tel" name="Phone no:" id="form3Example3c" class="form-control" />
                                </div>
                              </div>
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="form3Example4c">Your Email Address</label>
                                  <input type="email" name="Email:" id="form3Example4c" class="form-control" />
                                </div>
                              </div>
            
                              <div class="d-flex flex-row align-items-center mb-3">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="form3Example4cd">Appointment Date</label>
                                  <input type="date" name="Date:" id="form3Example4cd" class="form-control" />
                                </div>
                            </div>
                              <div class="d-flex justify-content-center mx-4 mb-3">
                                <center><button type="submit" class="btn btn-danger mt-3 submit-button">Submit</button></center>
                              </div>
                            </form>
                          </div>
                          <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 ">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                              class="img-fluid " alt="Sample image">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
  <script src="./js/index.js"></script>
</html
